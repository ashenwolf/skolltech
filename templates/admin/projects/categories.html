{% extends 'admin/base.html' %}

{% block adminarea %}
<h2>{% trans %}Mange project categories{% endtrans %}</h2>
<hr />

<table class="table table-stripped table-condensed">
  <thead>
    <tr>
      <th style="width: 32px;">&nbsp;</th>
      <th>Category</th>
      <th>Slug</th>
    </tr>
  </thead>
  <tbody>
    {% for category in categories %}
    <tr>
    <tr id="category-{{ category.key().id() }}">
      <td>
        <a href="#"><i class="icon-edit"></i></a>
        <a href="#" onClick="removeCategory({{ category.key().id() }})"><i class="icon-trash"></i></a>
      </td>
      <td>{{ category.title }}</td>
      <td>{{ category.slug }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<div class="form-actions">
    <div class="btn-group">
      <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#">
        <i class="icon-plus icon-white"></i> New category
        <span class="caret"></span>
      </a>
      <div class="dropdown-menu" style="padding: 8px;">
            <form method="POST" action="{{ url('admin-projects-categories-add') }}">
            <fieldset>
                <div class="controls">
                    <label class="control-label" for="title">Category name</label>
                    <div class="input-append">
                        <input type="text" class="span2" id="title" name="title" /><input type="submit" class="btn">Add</submit>
                    </div>
                </div>
            </fieldset>
            </form>
      </div>
    </div>
</div>
{% endblock %}

{% block javascript %}
<script type="text/javascript">
    $('.dropdown-toggle').dropdown();
    $('.dropdown-menu').find('form').click(function (e) {
        e.stopPropagation();
    });
</script>

<script type="text/javascript">
function removeCategory(id) {
  jQuery.ajax({
    url: "{{ url('admin-remove-entity') }}",
    data: {
      item_type: "ProjectCategory",
      item_id: id,
    },
    type: "POST",
    dataType: "json",
    success: function(data) {
      if (data.result == "ok")
          $('#category-' + id).remove();
    }
  });
}
</script>
{% endblock %}
